<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">
	<f:metadata>
		<o:viewParam name="user" value="#{userDelete.user}"
			converter="#{userConverter}" />
	</f:metadata>
	<ui:define name="title">
		User delete
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="1">
				<f:facet name="header">
				Confirmação!
			</f:facet>
				<h:outputLabel
					value="Do you want to delete '#{userDelete.user.firstName} #{userDelete.user.lastName}'?" />
				<f:facet name="footer">
					<p:commandButton id="botaoDelete" action="#{userDelete.delete}"
						value="Delete" icon="ui-icon-close" />
					<p:commandButton id="botaoCancelarRemocao"
						action="#{userDelete.cancel}" value="Cancel" icon="ui-icon-cancel" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
