<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>
	<p:calendar locale="pt_BR" showButtonPanel="true" navigator="true"
		id="#{id}" pattern="dd-MM-yyyy" yearRange="-30:+10"
		required="#{required != null ? required : 'false'}" value="#{value}"
		disabled="#{disabled != null ? disabled : 'false'}"
		rendered="#{rendered != null ? rendered : 'true'}"
		requiredMessage="O campo #{name} deve ser preenchido">
		<f:convertDateTime pattern="dd-MM-yyyy" />
	</p:calendar>
</ui:composition>
</html>
