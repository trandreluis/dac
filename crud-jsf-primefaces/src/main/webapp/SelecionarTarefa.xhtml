<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="title">
		Selecionar Tarefa
	</ui:define>

	<ui:define name="content">

		<h:body>

			<p:growl id="growl" showDetail="true" />

			<h:form>

				<p:outputLabel
					style="display: block; text-align: center; font-size: 30px;"
					value="Selecione a Tarefa" />
				<br />

				<div align="center">
					<p:panelGrid columns="3">
						<p:outputLabel value="Título:" />
						<p:selectOneMenu value="#{selecionarTarefaBean.tarefaSelecionada}">
							<f:selectItems value="#{selecionarTarefaBean.tarefas}"
								var="tarefa" itemLabel="#{tarefa.titulo}" intemValue="#{tarefa}" />
						</p:selectOneMenu>
						<p:commandButton value="Selecionar" ajax="false" />
					</p:panelGrid>
				</div>

				<br />

				<br />
				<div align="center">
					<p:panelGrid columns="2">

						<p:outputLabel value="Descrição:" />

						<p:outputLabel id="saida"
							value="#{selecionarTarefaBean.tarefaSelecionada.descricao}" />

					</p:panelGrid>
				</div>

			</h:form>

		</h:body>

		<br />

	</ui:define>

</ui:composition>

</html>
