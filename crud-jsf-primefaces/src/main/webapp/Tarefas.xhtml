<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tarefas</title>
</h:head>

<h:body>

	<h:form>

		<p:outputLabel
			style="display: block; text-align: center; font-size: 30px;"
			value="Tarefas" />
		<br />

		<div align="center">
			<p:button value="Cadastrar tarefa"
				outcome="CadastroTarefa?faces-redirect=true" />

		</div>

		<br />

		<p:panelGrid columns="4" style="margin: 0 auto;">

			<p:outputLabel value="Titulo" for="tituloTarefa" />
			<p:inputText id="tituloTarefa" value="#{tarefasBean.tituloBuscado}" />
			<p:commandButton value="Buscar" action="#{tarefasBean.buscar}"
				ajax="false" />

		</p:panelGrid>

		<br />

		<p:dataTable value="#{tarefasBean.tarefas}" var="tarefa"
			emptyMessage="Nenhuma tarefa encontrada.">

			<p:column>
				<f:facet name="header">ID</f:facet>
				<p:outputLabel value="#{tarefa.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">Título</f:facet>
				<p:outputLabel value="#{tarefa.titulo}" />
			</p:column>

			<p:column>
				<f:facet name="header">Descrição</f:facet>
				<p:outputLabel value="#{tarefa.descricao}" />
			</p:column>

			<p:column>
				<f:facet name="header">Data prevista</f:facet>
				<p:outputLabel value="#{tarefa.dataPrevista}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column>
				<f:facet name="header">Data Realizada</f:facet>
				<p:outputLabel value="#{tarefa.dataRealizada}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column>
				<p:button value="Editar"
					outcome="CadastroTarefa?faces-redirect=true">
					<f:param name="tarefa" value="#{tarefa.id}" />
				</p:button>
			</p:column>

			<p:column>
				<p:button value="Deletar" outcome="DeleteTarefa?faces-redirect=true">
					<f:param name="tarefa" value="#{tarefa.id}" />
				</p:button>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
