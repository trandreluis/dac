<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="tarefa" value="#{cadastroTarefaBean.tarefa}" />
	<f:event listener="#{cadastroTarefaBean.preRenderizacao()}"
		type="preRenderView" />
</f:metadata>

<h:head>
	<title>Cadastro de Tarefas</title>
</h:head>

<h:body>

	<p:growl id="growl" showDetail="true" />

	<h:form>
		<p:outputLabel
			style="display: block; text-align: center; font-size: 30px;"
			value="Cadastrar Tarefa" />
		<br />

		<p:panelGrid columns="2" columnClasses="label, value"
			style="margin: 0 auto;">

			<p:outputLabel value="Título" for="campoTarefa" />
			<p:inputText id="campoTarefa"
				value="#{cadastroTarefaBean.tarefa.titulo}" required="true"
				requiredMessage="Por favor, informe um título" />

			<p:outputLabel value="Descrição" for="campoDescricao" />
			<p:inputTextarea id="campoDescricao"
				value="#{cadastroTarefaBean.tarefa.descricao}" required="true"
				style="overflow:auto; resize:none"
				requiredMessage="Por favor, informe uma descrição." />

			<p:outputLabel value="Data Prevista" for="campoDataPrevista" />
			<p:calendar id="campoDataPrevista"
				value="#{cadastroTarefaBean.tarefa.dataPrevista}" size="10" pattern="dd/MM/yyyy"
				showButtonPanel="true"
				converterMessage="Por favor, informe uma data válida no seguinte formato: 29/04/2017">
			</p:calendar>

			<p:outputLabel value="Data Realizada" for="campoDataRealizada" />
			<p:calendar id="campoDataRealizada"
				value="#{cadastroTarefaBean.tarefa.dataRealizada}" size="10" pattern="dd/MM/yyyy"
				showButtonPanel="true"
				converterMessage="Por favor, informe uma data válida no seguinte formato: 29/04/2017"
				validator="dataFuturaValidator">
			</p:calendar>

			<p:commandButton value="Salvar"
				action="#{cadastroTarefaBean.cadastrar}" ajax="false" />

		</p:panelGrid>

	</h:form>

</h:body>

</html>
