<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Validators</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Voltar..." action="index.xhtml?faces-redirect=true" immediate="true" />
		<h:messages />
		<br/>
		<h:outputText value="Insira uma String de tamanho entre 5 e 10." />
		<h:panelGrid columns="3">

			<h:outputLabel for="lengthValidator" value="LengthValidator: " />
			<h:inputText id="lengthValidator" value="#{lengthValidatorBean.tamanho}" label="LengthValidator">
				<f:validateLength minimum="5"  maximum="10" />
			</h:inputText>
			<h:message for="lengthValidator" />
			
		</h:panelGrid>
		<h:commandButton value="Submeter!" />
	</h:form>
</h:body>
</html>
