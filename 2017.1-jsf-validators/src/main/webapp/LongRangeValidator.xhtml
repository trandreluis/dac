<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Validators</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Voltar..." action="index.xhtml?faces-redirect=true" immediate="true" />
		<h:messages />
		<br/>
		<h:outputText value="Insira um valor Long entre 0 e 10." />
		<h:panelGrid columns="3">
			
			<h:outputLabel for="longRangeValidator" value="LongRangeValidator: " />
			<h:inputText id="longRangeValidator" value="#{longRangeValidatorBean.valorLong}" label="LongRangeValidator">
				<f:validateLongRange minimum="0"  maximum="10" />
			</h:inputText>
			<h:message for="longRangeValidator" />
			
		</h:panelGrid>
		<h:commandButton value="Submeter!" />
	</h:form>
</h:body>
</html>
