<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Validators</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Voltar..." action="index.xhtml?faces-redirect=true" immediate="true" />
		<h:messages />
		<br/>
		<h:outputText value="Insira uma String com pelo menos uma letra 'a' seguida de pelo menos uma letra 'b'." />
		<h:panelGrid columns="3">
			
			<h:outputLabel for="regexValidator" value="RegexValidator: " />
			<h:inputText id="regexValidator" value="#{regexValidatorBean.regex}" label="RegexValidator">
				<f:validateRegex pattern="a+b+" />
			</h:inputText>
			<h:message for="regexValidator" />
			
		</h:panelGrid>
		<h:commandButton value="Submeter!" />
	</h:form>
</h:body>
</html>
