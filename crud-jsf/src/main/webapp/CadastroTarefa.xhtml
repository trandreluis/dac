<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"

<f:metadata>
	<f:event listener="#{cadastroTarefaBean.preRenderizacao()}"
		type="preRenderView" />

<h:head>
	<title>Cadastro de Tarefas</title>
</h:head>

<h:body>

	<h:form>
		<h:outputLabel
			style="display: block; text-align: center; font-size: 30px;"
			value="Cadastrar Tarefa" />
		<br />

		<h:panelGrid columns="2"
			style="margin: 0 auto; background-color: #4682B4;">

			<h:outputLabel value="TÃ­tulo" for="campoTarefa" />
			<h:inputText id="campoTarefa"
				value="#{cadastroTarefaBean.tarefa.titulo}" />

			<h:outputLabel value="DescriÃ§Ã£o" for="campoDescricao" />
			<h:inputText id="campoDescricao"
				value="#{cadastroTarefaBean.tarefa.descricao}" />

			<h:inputText id="campoDataPrevista"

			<h:inputText id="campoDataRealizada"
				value="#{cadastroTarefaBean.tarefa.dataRealizada}" >

			</h:inputText>
			
			<h:commandButton value="Cadastrar" action="#{cadastroTarefaBean.cadastrar}" />

		</h:panelGrid>

	</h:form>

</h:body>
