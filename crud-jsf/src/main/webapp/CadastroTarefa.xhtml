<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="tarefa" value="#{cadastroTarefaBean.tarefa}" />
	<f:event listener="#{cadastroTarefaBean.preRenderizacao()}"
		type="preRenderView" />
</f:metadata>

<h:head>
	<title>Cadastro de Tarefas</title>
</h:head>

<h:body>

	<h:messages />

	<h:form>
		<h:outputLabel
			style="display: block; text-align: center; font-size: 30px;"
			value="Cadastrar Tarefa" />
		<br />

		<h:panelGrid columns="2"
			style="margin: 0 auto; background-color: #4682B4;">

			<h:outputLabel value="Título*" for="campoTarefa" />
			<h:inputText id="campoTarefa"
				value="#{cadastroTarefaBean.tarefa.titulo}" required="true"
				requiredMessage="Por favor, informe um nome." />

			<h:outputLabel value="Descrição*" for="campoDescricao" />
			<h:inputTextarea id="campoDescricao"
				value="#{cadastroTarefaBean.tarefa.descricao}" required="true"
				style="overflow:auto; resize:none"
				requiredMessage="Por favor, informe uma descrição." />

			<h:outputLabel value="Data Prevista" for="campoDataPrevista" />
			<h:inputText id="campoDataPrevista"
				value="#{cadastroTarefaBean.tarefa.dataPrevista}" size="10"
				converterMessage="Por favor, informe uma data válida no seguinte formato: 29-04-2017">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>

			<h:outputLabel value="Data Realizada" for="campoDataRealizada" />
			<h:inputText id="campoDataRealizada"
				value="#{cadastroTarefaBean.tarefa.dataRealizada}" size="10"
				converterMessage="Por favor, informe uma data válida no seguinte formato: 29-04-2017">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>

			<h:commandButton value="Cadastrar"
				action="#{cadastroTarefaBean.cadastrar()}" />

		</h:panelGrid>

	</h:form>

</h:body>

</html>
