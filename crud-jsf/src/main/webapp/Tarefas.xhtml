<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Tarefas</title>
</h:head>

<h:body>

	<h:form>

		<h:outputLabel
			style="display: block; text-align: center; font-size: 30px;"
			value="Tarefas" />
		<br />

		<h:dataTable value="#{tarefasBean.listar()}" var="tarefa" border="2"
			style="margin: 0 auto; background-color: #4682B4;">

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{tarefa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{tarefa.titulo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{tarefa.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data prevista</f:facet>
				<h:outputText value="#{tarefa.dataPrevista}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Data Realizada</f:facet>
				<h:outputText value="#{tarefa.dataRealizada}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</h:column>

			<h:column>
				<h:button value="Editar" />
			</h:column>

			<h:column>
				<h:button value="Deletar" />
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>

</html>
