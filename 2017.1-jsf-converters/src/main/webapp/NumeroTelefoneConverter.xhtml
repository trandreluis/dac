<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Converters</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Voltar..."
			action="index.xhtml?faces-redirect=true" immediate="true" />
		<h:messages />
		<br />
		<h:outputText value="Insira um valor NumeroTelefone (formato: &lt;código país&gt;-&lt;código área&gt;-&lt;número&gt;):" />
		<h:panelGrid columns="3">

			<h:outputLabel for="numeroTelefoneConverter" value="NumeroTelefoneConverter: " />
			<h:inputText id="numeroTelefoneConverter" value="#{numeroTelefoneConverterBean.valor}" label="NumeroTelefoneConverter" />
			<h:message for="numeroTelefoneConverter" />

			<h:outputText value="#{numeroTelefoneConverterBean.valor}" />

		</h:panelGrid>
		<h:commandButton value="Submeter!" />
	</h:form>
</h:body>
</html>
