<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Converters</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Voltar..."
			action="index.xhtml?faces-redirect=true" immediate="true" />
		<h:messages />
		<br />
		<h:outputText
			value="Insira um valor MyEnum (VALOR1, VALOR2, VALOR3, VALOR4, VALOR5):" />
		<h:panelGrid columns="3">

			<h:outputLabel for="enumConverter" value="EnumConverter: " />
			<h:inputText id="enumConverter" value="#{enumConverterBean.valor}"
				label="EnumConverter" />
			<h:message for="enumConverter" />

			<h:outputText value="#{enumConverterBean.valor}" />

		</h:panelGrid>
		<h:commandButton value="Submeter!" />
	</h:form>
</h:body>
</html>
