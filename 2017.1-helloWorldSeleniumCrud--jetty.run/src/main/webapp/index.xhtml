<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User list</title>
</h:head>

<h:body>

	<p:messages id="idMessages" />

	<p:link id="linkAddUsuario" outcome="user_edit" value="Add user" />

	<p:dataTable id="tabelaUsuarios" var="user" value="#{index.users}" emptyMessage="Nenhum registro encontrado.">
		<p:column headerText="ID">
			<h:outputText value="#{user.id}" />
		</p:column>
		
		<p:column headerText="First name">
			<h:outputText value="#{user.firstName}" />
		</p:column>

		<p:column headerText="Last name">
			<h:outputText value="#{user.lastName}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{user.email}" />
		</p:column>

		<p:column headerText="Birthday">
			<h:outputText value="#{user.birthday}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:outputText>
		</p:column>

		<p:column headerText="Edit">
			<p:link outcome="user_edit.xhtml" value="Edit user">
				<f:param name="user" value="#{user.id}" />
			</p:link>
		</p:column>

		<p:column headerText="Delete">
			<p:link outcome="user_delete.xhtml" value="Delete user">
				<f:param name="user" value="#{user.id}" />
			</p:link>
		</p:column>
	</p:dataTable>
</h:body>
</html>
