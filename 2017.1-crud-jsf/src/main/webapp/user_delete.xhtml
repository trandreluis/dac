<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:viewParam name="user" value="#{userDelete.user}"
		converter="userConverter" />
</f:metadata>

<h:head>
	<title>User delete</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText
			value="Do you want to delete #{userDelete.user.firstName} #{userDelete.user.lastName}?" />
		<h:commandButton action="#{userDelete.delete}" value="Delete" />
		<h:commandButton action="#{userDelete.cancel}" value="Cancel" />
	</h:form>
</h:body>
</html>
